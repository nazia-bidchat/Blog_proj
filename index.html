<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Admin Login</h2>
  <form class="form-horizontal" action="" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="usr" name=user placeholder="Enter username" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" value="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" onclick="login()">Submit</button>

      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
function login(){
  var url ="http://localhost:8080/";


var  user = document.getElementById('usr').value;
var  password = document.getElementById('pwd').value;
  $.ajax({
    url: url+"login",
  headers: {'Content-Type': 'application/json'},
    type: "POST", /* or type:"GET" or type:"PUT" */
    data: JSON.stringify({fname:user,password:password}),
    success: function(response){
      localStorage.setItem('token', JSON.stringify(response.token));
      localStorage.setItem('id', JSON.stringify(response.id));
      window.location="test2.html";
//
//       console.log('true');
//
//
//
    }
});
}
</script>
</body>
</html>
